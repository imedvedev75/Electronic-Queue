<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
      </ion-buttons>    
    <ion-title>Search queues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center >
      <ion-col>
        Distance:
      </ion-col>
      <ion-col>
        <ion-input placeholder="distance in km" name="distance" type="number" [(ngModel)]="distanceText" #distance="ngModel" #distanceField></ion-input>
      </ion-col>
      <ion-col>
        <ion-button (click)="search()">
          Search
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="click(item)">
        <ion-icon name="walk" slot="start"></ion-icon>
        {{item.name}}
    </ion-item>
  </ion-list>
    
</ion-content>
