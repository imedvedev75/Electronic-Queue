<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My queues
    </ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="addQueue()"><ion-icon name="add"></ion-icon></ion-button>
      </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row nowrap *ngFor="let item of items" class="bottom_border"  align-items-stretch>
      <ion-col size="auto" text-center>
        <ion-button fill='clear'>
          <ion-icon large name="walk"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col align-self-center (click)="click(item)">
        <ion-label text-wrap>
          {{item.name}}
        </ion-label>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill='clear' (click)="delete(item)" >
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

</ion-footer>
